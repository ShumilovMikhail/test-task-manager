@if(task(); as task) {
  <div class="fixed inset-0 bg-black/50  flex justify-center items-center z-50 w-full h-full" appNoScroll>
  <div class="relative p-4 w-full max-w-2xl max-h-full overflow-y-auto bg-gray-100 rounded-lg shadow-sm">
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-600 ">
      <h3 class="text-xl font-semibold text-gray-900 ">
        {{task.title}}
      </h3>
      <button type="button" class="text-gray-400 bg-transparent  rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center  hover:text-gray-900 cursor-pointer" (click)="onClose()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="p-4 md:p-5 space-y-4">
      <p class="text-base leading-relaxed text-gray-900">
        Описание: {{task.description}}
      </p>
      <p class="text-base leading-relaxed text-gray-900">
        Приоритет: <span [ngClass]="task.priority">{{priorityLabels[task.priority]}}</span>
      </p>
      <p class="text-base leading-relaxed text-gray-900">
        Дедлайн: до {{ task.deadline | date: 'dd.MM.yyyy' }}
      </p>
    </div>
  </div>
</div>
}
